<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Customers</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="customer-list">
    <table class="table" data-toggle="table" data-url="data1.json" data-cache="false" data-height="299">
      <tbody style="display:table;">

      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Rating</th>
      <th>Rating Requested?</th>
      <th>Edit Customer</th>
      <th>Email</th>


        {% for customer in object_list %}
        <tr>
          <td>{{customer.firstname}}</td>
          <td>{{customer.lastname}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.rating}}</td>
          <td>{{customer.rating_requested}}</td>
          <td><a href="{% url "customer-update" customer.id %}">Edit</a></td>
          <td><a href="{% url "send-email" customer.id %}">send mail</a></td>
      </tr>

        {% endfor %}
      </tbody>
    </table>
    <a href="{% url "create-customer" %}" class="btn btn-success">Create new Customer</a>
  </div>
</body>
</html>
